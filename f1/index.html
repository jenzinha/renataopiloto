<!DOCTYPE html>
<html class="patterns pt1" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula 1</title>
    <link rel="icon" type="image" href="./images/iconeCarro.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/imagem256.png">
    <meta name="theme-color" content="red"/>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
  </head>
  <body class="fullscreen">
    <div class="container">
        <h1 class="title">Cadastro de Pistas de Fórmula 1</h1>
        <div class="underline">
        </div>
<div class="icon_wrapper">
     <img class="carro" src="./images/carro-de-corrida.png"/>
</div>

<form action="#" id="contact_form">
<div id="entrada">
<div class="inputs">
            
        <!--NOME-->    
<div class="nome">
      <input required type="text" id="nomePista" placeholder="Digite o nome da pista">
</div>

        <!--PAIS-->
<div class="pais">    
      <input required] type="text" id="pais" placeholder="Digite o país da pista">
</div>
            
        <!--QUANTIDADE-->
<div class="quanti">   
    <input required type="number" id="quantidadeCurvas" placeholder="Digite a quantidade de curvas">
</div>
                
        <!--DATA-->
<div class="dataPre">
    <label>Data do Grande Prêmio</label>
    <input required type="date" id="dataGrandePremio">
</div>
       
        <!--LICENÇA-->
<div class="licenca">
     <select id="licencaFIA">
        <option value=" ">Selecione Licença FIA</option>
        <option value="1">Grau 1</option>
        <option value="2">Grau 2</option>
        <option value="3">Grau 3</option>
</select>
</div>

        <!--ESTILO-->
<div class="estiloP">
<select id="estiloPista">
    <option value="">Selecione um estilo de Pista</option>
    <option value="estrada">Circuito de Estrada</option>
    <option value="rua">Circuito de Rua</option>
    <option value="autodromo">Autódromo</option>
</select>
</div>




        <!--LATITUDE-->
<div class="latitude">
        <input required type="text" id="latitude" placeholder="Digite a latitude">
</div>
                
        <!--LONGITUDE-->
        <div class="longitude">
        <input required type="text" id="longitude" placeholder="Digite a longitude">
</div>
                

<button id="btnCadastro">Cadastrar</button>
<button id="btnCarregar">Listar Pistas</button>
</div> 

        <!--NOMEPISTA-->
<input type="text" id="inputBuscar" placeholder="Digite o nome da pista">

<button id="btnBuscar">Buscar Pista</button>
<button id="btnDeletar">Deletar Pista</button>
<img class="bandeira" src="./images/bandeira-de-chegada.png"/>

<br/>
<h2 id="mapTitulo" style="display: none;">Localização da pista:</h2>
<div id="map" style="height: 300px; margin-top: 30px;">

</div>
</div>
</form>
<div style="margin-top: 80px;" id="resultados"></div>

</div>
    
<script style="margin-top: 30px;" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwrgjVVdSPEeECOiB6FhhCwPPtrskXzFA"></script>
    <style>
      #map {
        display: none;
      }
    </style>
  </body>
</html>
